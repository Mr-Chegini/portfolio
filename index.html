<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amir Chegini | Backend Developer</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Amir Chegini - Backend Developer specializing in scalable and efficient software solutions."
    />
    <meta name="author" content="Amir Chegini" />
    <meta property="og:title" content="Amir Chegini | Backend Developer" />
    <meta
      property="og:description"
      content="A showcase of my backend development projects and skills."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gamma.app/embed/se09gzyyl703v6h" />
    <meta property="og:image" content="https://your-portfolio-thumbnail.jpg" />
    <!-- Add a relevant image for social sharing -->

    <!-- Styles -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #loading {
        position: absolute;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        color: #555;
        background-color: #f9f9f9;
      }
      iframe.gamma-embed {
        width: 100%;
        height: 100vh;
        border: none;
        display: none;
      }
    </style>

    <!-- JavaScript to Show the Portfolio After Loading -->
    <script>
      function hideLoader() {
        document.getElementById("loading").style.display = "none";
        document.querySelector(".gamma-embed").style.display = "block";
      }
    </script>
  </head>
  <body>
    <!-- Loading Indicator -->
    <div id="loading">Loading portfolio...</div>

    <!-- Embedded Portfolio -->
    <iframe
      class="gamma-embed"
      src="https://gamma.app/embed/se09gzyyl703v6h"
      allow="fullscreen"
      title="Amir Chegini | Backend Developer Portfolio"
      role="presentation"
      onload="hideLoader();"
    ></iframe>

    <!-- Fallback for No JavaScript -->
    <noscript>
      <p>
        Your browser does not support JavaScript. Please visit
        <a href="https://gamma.app/embed/se09gzyyl703v6h">this link</a> to view
        my portfolio.
      </p>
    </noscript>
  </body>
</html>
